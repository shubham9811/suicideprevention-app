  <script>
    var random1, random2, random3;
    var randomArray = [0, 0, 0];

    //sets array variables to random numbers
    function CreateLottoValues() {
      for (var i = 0; i < randomArray.length; i++) {
        randomArray[i] = Math.floor(Math.random() * 4 + 1);
      }
    }
    //create table
    function UpdateTable() {
      CreateLottoValues();
      for (var i = 0; i < randomArray.length; i++) {
        tmp1 = 'cell' + (i * 4 + 1);
        tmp2 = 'cell' + (i * 4 + 2);
        tmp3 = 'cell' + (i * 4 + 3);
        var Min = 60;
        var Max = 67;
        document.getElementById(tmp1).innerHTML = Math.floor(Min + (Math.random() * ((Max - Min) + 1)));;
        Min = 50;
        Max = 77;
        document.getElementById(tmp2).innerHTML = Math.floor(Min + (Math.random() * ((Max - Min) + 1)));;

        Min = 60;
        Max = 69;
        document.getElementById(tmp3).innerHTML = Math.floor(Min + (Math.random() * ((Max - Min) + 1)));;

      }
    }

  </script>
